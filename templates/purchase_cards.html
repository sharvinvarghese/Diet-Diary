    <div class='container'>
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">DETAILS</h4>
                        <button id="Cancel" class="btn btn-danger" data-dismiss="modal" aria-label="Close">X</button>
                        <!--  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="modal-body mx-3">

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Food
                            Name</label>
                                <input type="Text" class="form-control validate" id="selectedItem" name="selectedItem" placeholder="Eg:Dosa">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Description
                            About The Food</label>
                                <input type="text" class="form-control validate" id="desc" name="desc">

                            </div>
                            <div class="md-form mb-4">
                                <label>Choose a meal type :</label>
                                <br>
                                <select id="cars" name="meal_type" class="form-select" aria-label="Default select example">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Dessert">Dessert</option>
                      </select>
                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Manufacturer's
                            Code</label>
                                <input type="Text" class="form-control validate" id="mfg" name="mfg">

                            </div>

                            <div class="md-form mb-4">
                                <label data-error="wrong" data-success="right" for="defaultForm-pass">Enter Food Id</label>
                                <input type="text" class="form-control validate" id="fd_id" name="fd_id" placeholder="Eg:00">

                            </div>
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter
                            Quantity</label>
                                <input type="number" class="form-control validate" id="quantity" name="quantity">

                            </div>
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Calorie
                            Content</label>
                                <input type="text" class="form-control validate" id="cal" name="cal">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Protein
                            Content</label>
                                <input type="text" class="form-control validate" id="protin" name="protin">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Fat
                            Content</label>
                                <input type="text" class="form-control validate" id="fat" name="fat">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter
                            Carbohydrates Content</label>
                                <input type="text" class="form-control validate" id="carbs" name="carbs">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Sodium
                            Content</label>
                                <input type="text" class="form-control validate" id="sodium" name="sodium">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Sugar
                            Content</label>
                                <input type="text" class="form-control validate" id="sugar" name="sugar">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Calorie
                            Saturated Fats Content</label>
                                <input type="text" class="form-control validate" id="sat" name="sat">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Fiber
                            Content</label>
                                <input type="text" class="form-control validate" id="fiber" name="fiber">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter Alchohol
                            Content</label>
                                <input type="text" class="form-control validate" id="alc" name="alc">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Serving Style</label>
                                <input type="Text" class="form-control validate" id="ss_c" name="ss_c">

                            </div>


                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <input type="submit" name="submit" id="submit" value="Confirm" class="btn btn-primary" formaction="{% url 'home_app_new:foodtopan' %}">
                            <button id="Cancel" class="btn btn-danger" data-dismiss="modal" aria-label="Close">CANCEL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

                    </button> -->
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="modal-body mx-3">

                            <div class="md-form mb-5">

                                code</label>
                                <input type="Text" class="form-control validate" id="mfg" name="mfg">

                            </div>

                            <div class="md-form mb-4">
                                <label data-error="wrong" data-success="right" for="defaultForm-pass">Enter Food Id</label>
                                <input type="number" class="form-control validate" id="fd_id" name="fd_id" placeholder="Eg:00">

                            </div>
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter
                                Quantity</label>
                                <input type="number" class="form-control validate" id="quantity" name="quantity">

                            </div>
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter calorie</label>
                                <input type="number" class="form-control validate" id="cal" name="cal">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter protein</label>
                                <input type="number" class="form-control validate" id="protin" name="protin">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter fat</label>
                                <input type="number" class="form-control validate" id="fat" name="fat">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter
                                carbohydrates</label>
                                <input type="number" class="form-control validate" id="carbs" name="carbs">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter sodium</label>
                                <input type="number" class="form-control validate" id="sodium" name="sodium">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter sugar</label>
                                <input type="number" class="form-control validate" id="sugar" name="sugar">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter calorie
                                saturated fats</label>
                                <input type="number" class="form-control validate" id="sat" name="sat">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter fiber
                                content</label>
                                <input type="number" class="form-control validate" id="fiber" name="fiber">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Enter alchohol
                                content</label>
                                <input type="number" class="form-control validate" id="alc" name="alc">

                            </div>

                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Serving Style</label>
                                <input type="Text" class="form-control validate" id="ss_c" name="ss_c">

                            </div>


                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <input type="submit" name="submit" id="submit" value="Confirm" class="btn btn-success" formaction="{% url 'home_app_new:confirm_purchase2' %}">
                            <button id="Cancel" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    </script>
</body>
